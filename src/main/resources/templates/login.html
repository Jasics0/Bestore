<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Iniciar Sesión</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/User/Main">BSTORE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active disabled" href="/User/Main">Principal</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/User/Register">Register</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/User/ViewEnterprises">Tiendas</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/User/About">¿Quiénes Somos?</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Mi cuenta
						</a>
						<div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Perfil</a>
							<a class="dropdown-item" href="#">Cambiar contraseña</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Iniciar Sesión</h5>
							<form class="form-signin">
								<div class="form-label-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
									<label for="inputEmail">Email</label>
								</div>
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
									<label for="inputPassword">Contraseña</label>
								</div>
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1">Remember password</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
								<hr class="my-4">
								<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
									<i class="fab fa-google mr-2"></i> Sign in with Google </button>
								<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">
									<i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook </button>
								<hr class="my-4">
								<a href="register.html" class="btn btn-lg btn-secondary btn-block text-uppercase">Registrarse</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
